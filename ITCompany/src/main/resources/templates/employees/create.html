<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Добавить нового сотрудника</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label class="form-label">ФИО*</label>
            <input type="text" class="form-control" th:field="*{employeeName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Дата рождения*</label>
            <input type="date" class="form-control" th:field="*{birth}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email*</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Отдел*</label>
            <select class="form-select" th:field="*{department.departmentName}">
                <option value="">Выберите отдел</option>
                <option th:each="dept : ${allDepartments}"
                        th:value="${dept.departmentName}"
                        th:text="${dept.departmentName}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Должность*</label>
            <select class="form-select" th:field="*{post.post}">
                <option value="">Выберите должность</option>
                <option th:each="position : ${allPositions}"
                        th:value="${position.post}"
                        th:text="${position.post}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Дата приема</label>
            <input type="date" class="form-control" th:field="*{dateOfEmployment}" required>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Отмена</a>
    </form>

</div>
</body>
</html>
