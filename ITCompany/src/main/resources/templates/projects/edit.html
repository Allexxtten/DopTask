<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать проект</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="mb-4">Редактировать проект</h2>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <form th:action="@{/projects/update/{id}(id=${project.projectId})}" th:object="${project}" method="post">
            <input type="hidden" th:field="*{projectId}">
            <input type="hidden" th:field="*{projectId}">

            <div class="mb-3">
                <label class="form-label">Название проекта</label>
                <input type="text" class="form-control" th:field="*{projectName}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Статус</label>
                <select class="form-select" th:field="*{projectStatus}">
                    <option value="Active">Активный</option>
                    <option value="In Progress">В работе</option>
                    <option value="Completed">Завершен</option>
                    <option value="Planning">Планируется</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Дата начала</label>
                <input type="date" class="form-control" required th:field="*{startProject}">
            </div>

            <div class="mb-3">
                <label class="form-label">Дата окончания</label>
                <input type="date" class="form-control" required th:field="*{endProject}">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a th:href="@{/projects}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
