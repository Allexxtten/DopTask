<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать отдел</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Редактировать отдел</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/departments/update}" th:object="${department}" method="post">
        <input type="hidden" th:field="*{departmentName}">

        <div class="mb-3">
            <label class="form-label">Название отдела</label>
            <input type="text" class="form-control" th:value="${department.departmentName}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Руководитель отдела*</label>
            <select class="form-select" th:field="*{departmentLeaderName}">
                <option th:each="emp : ${allEmployees}"
                        th:value="${emp.employeeName}"
                        th:text="${emp.employeeName}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a th:href="@{/departments}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
